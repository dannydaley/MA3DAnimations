




<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=6">
    <title>{{title}}</title>
    <meta name="description" content="dannydaley portfolio and blogging platform, share your coding or creative projects, see my portfolio work and blog posts in the work section. don't forget to check out the community tab!">
    <link rel="apple-touch-icon" sizes="180x180" href='/stylesheets/apple-touch-icon.png'>
    <link rel="icon" type="image/png" sizes="32x32" src="./android-chrome-256x256.png" href='/public/stylesheets/android-chrome-256x256.png'>
    <link rel="icon" type="image/png" sizes="16x16" src="./android-chrome-256x256.png" href='/stylesheets/android-chrome-256x256.png'>
    <link rel="manifest" href='/stylesheets/site.webmanifest'>
    <link rel="mask-icon" href='/stylesheets/safari-pinned-tab.svg' color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/a7b4d738fb.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
<!-- HERO ANIMATION (WORK IN PROGRESS) -->
<div id="HeroAnim" class="HeroAnim">
    <script src="HeroDependencies.js"></script>
    <script src="animation.js"></script>
</div>
<!-- WELCOME SECTION START -->
<section id="welcome-section">
    <h1>.daley<span class="version flashingLight">v4</span><span class="flashingLight title-under">Web.Developer</span></h1>
</section>
<!-- WELCOME SECTION END -->
<!-- PROJECTS WINDOW START (5 MOST RECENT POSTS) -->
<div id="projWindow">
    <h1>{{navLink}}</h1>
    <section id="projects">
        {{#each rows}}        
            <div class="project-tile">
                <a href="/blog#{{title}}" target="_blank">
                    <img alt="Project Thumbnail" src="{{image}}"/>
                    <p>{{title}}</p>
                </a>  
            </div>        
        {{/each}}       
    </section>
    <div class="seeMore">
        <ul>
            <li id="seeMore" class="flashingLight"><a href="/blog">See more</a></li>
        </ul>
    </div>
</div>
<!-- PROJECTS WINDOW END -->
<!-- CONTACT INFO START -->
<section id="contact">
    <header>Let's build something..</header>
    <div class="contact-links">                
        <a href="https://github.com/dannydaley" target="_blank" id="profile-link" class="contact-link" rel="noopener">
            <i class="fab fa-github">
                <FontAwesomeIcon icon={['fab', 'github']} />                        
            </i> GitHub                        
        </a>                
        <a href="https://www.freecodecamp.org/dannydaley" target="_blank" class="contact-link" rel="noopener">
            <i class="fab fa-free-code-camp">
                <FontAwesomeIcon icon={['fab', 'free-code-camp']} />
            </i> freeCodeCamp
        </a>
        <a href="https://codepen.io/dannydaley" target="_blank" class="contact-link" rel="noopener">
            <i class="fab fa-codepen">
                <FontAwesomeIcon icon={['fab', 'codepen']} />
            </i> CodePen
        </a>
    </div>
    <div  id="email_link">
        <a href="#">
            <i class="far fa-envelope emailicon">
                <FontAwesomeIcon icon={['far', 'envelope']}/>
            </i>dannydaley@outlook.com
        </a>
    </div>
    <div className="sandbox">            
        <img alt="HTML5 Logo" class="html" src="images/html5.png" height="100px" width="80px" />
        <img alt="CSS3 Logo" class="css" src="images/css3.png" height="100px" width="80px" />
        <img alt="JavaScript Logo"class="js play" src="images/jslogo.png" height="100px" width="80px" />
    </div>    
</section>
<!-- CONTACT INFO END -->
    <footer>
      <a href="/">&copy;danny daley</a>
    </footer>
  </body>
</html>
